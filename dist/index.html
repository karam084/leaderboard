<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="keywords" content="HTML, CSS, JavaScript"/><title>Leaderboard-API</title><link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.css"/><link rel="stylesheet" href="./styles.css"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><div class="bg-success p-2 text-dark bg-opacity-10"><header class="d-flex justify-content-between p-3 .bg-secondary"><h1 id="header">Leaderboard</h1></header><section class="section-container d-flex p-3"><div class="scores-list justify-content-center align-items-center h-25"><div class="score-title d-flex justify-content-between p-5"><h2 class="h1">Recent scores</h2><button type="button" class="btn btn-light" id="refresh">Refresh</button></div><table class="table table-striped shadow"><tr></tr><tbody id="score-table"></tbody></table></div><div class="form-container my-4 p-5"><h2 class="cl p-4">Add your score</h2><form class="form d-flex flex-column p-3" id="form"><input placeholder="Your name" id="name" class="shadow" required/> <input type="number" placeholder="Your score" id="score" class="shadow" required/> <button type="submit" class="btn btn-light">Submit</button></form></div></section></div><script src="index.js"></script><script src="main.js"></script></body></html>
