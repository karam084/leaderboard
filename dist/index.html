<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Leaderboard-API</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap-4.0.0-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body>
    <header class="d-flex justify-content-between p-3">
      <h1 id="header">Leaderboard</h1>
      <img src="assets/images/moon.png" alt="moon" class="icon" />
      <img src="assets/images/sun.png" alt="sun" class="icon d-none" />
    </header>
    <section class="section-container d-flex p-3">
      <div class="scores-list justify-content-center align-items-center h-25">
        <div class="score-title d-flex justify-content-between">
          <h2>Recent scores</h2>
          <button type="button" class="btn btn-light" id="refresh">
            Refresh
          </button>
        </div>
        <table class="table table-striped shadow">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="score-table"></tbody>
        </table>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="form-container my-4 p-3">
        <h2>Add your score</h2>
        <form class="form d-flex flex-column" id="form">
          <input
            type="text"
            placeholder="your name"
            id="name"
            class="shadow"
            required
          />
          <input
            type="number"
            placeholder="your score"
            id="score"
            class="shadow"
            required
          />
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>
    </section>
    <script src="index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
